<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="youtube.css">
  <title>YouTube Clone</title>
</head>
<body>
  <input class="search-bar" type="text" placeholder="Search">
  
  <div class="video-preview">

    <div>

    </div>

    <div>
      <div class="channel-pic">
        <img class="profile-pic"
        src="images/vc.JPG">
      </div>
      <div class="vid-info">
        <p class="video-title">
          <strong>
            Tech and AI with Google CEO Sundar Pichai! </strong> 
        </p>
  
        <p class="video-aut">
          Marques Brownlee
        </p>

        <p class="video-stats">
          3.4M views &#183; 6 months ago
        </p>
      </div>    
    </div>
   
  </div>
  <div class="video-preview">
   <img class="images2" src="./images/img2.jpg">
  

  <p class="video-title">
    <strong>Not To Laugh Challenge #9 </strong> 
  </p>
  
  <p class="video-aut">
    Markiplier

  </div>
